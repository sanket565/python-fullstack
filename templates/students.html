<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <div class="card">

        <h2>ðŸ“š Students Management</h2>

        <!-- NAVIGATION -->
        <nav class="nav-bar">
            <a href="/dashboard">Dashboard</a>
            <a href="/add-student">Add Student</a>
            <a href="/logout" class="logout">Logout</a>
        </nav>

        <!-- STUDENT TABLE -->
        <table>

            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>

            {% for s in students %}
            <tr>

                <td>{{ s.name }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.course }}</td>

                <td>

                    <!-- EDIT -->
                    <a class="action-btn edit"
                       href="/edit/{{ s.id }}">
                       Edit
                    </a>

                    <!-- ADMIN ONLY DELETE -->
                    {% if session['role']=="admin" %}
                    <a class="action-btn delete"
                       href="/delete/{{ s.id }}"
                       onclick="return confirm('Delete this student?')">
                       Delete
                    </a>
                    {% endif %}

                </td>

            </tr>
            {% endfor %}

        </table>

    </div>

</div>

</body>
</html>
